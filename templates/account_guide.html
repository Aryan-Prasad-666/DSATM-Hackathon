{% extends "base.html" %}

{% block content %}
<style>
    /* Ensure content is not overlapped by the fixed navbar */
    .main-content {
        padding-top: 80px; /* Adjust based on navbar height */
    }

    /* Card styles for account guides */
    .guide-card {
        background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, #C29F50, #F5EFE6) 1;
        border-radius: 12px;
        padding: 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
    }

    .guide-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(194, 159, 80, 0.3);
    }

    .guide-card a {
        font-size: 1.25rem;
        font-weight: 600;
        color: #C29F50;
        text-decoration: none;
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .guide-card a:hover {
        color: #F5EFE6;
        text-shadow: 0 0 10px rgba(245, 239, 230, 0.8);
    }

    /* Animation for cards */
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Staggered animation for each card */
    .guide-card:nth-child(1) { animation-delay: 0.2s; }
    .guide-card:nth-child(2) { animation-delay: 0.4s; }
    .guide-card:nth-child(3) { animation-delay: 0.6s; }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .guide-card {
            padding: 1rem;
        }
        .guide-card a {
            font-size: 1.1rem;
        }
    }
</style>

<div class="container mx-auto p-4">
    <h1 class="text-4xl font-extrabold text-center mb-8 text-silver tracking-wide">Account Guides</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Current Account Guide Card -->
        <div class="guide-card">
            <a href="{{ url_for('current_account_guide') }}">Current Account Guide</a>
        </div>

        <!-- Fixed Deposit Guide Card -->
        <div class="guide-card">
            <a href="{{ url_for('fixed_deposit_guide') }}">Fixed Deposit Guide</a>
        </div>

        <!-- Savings Guide Card -->
        <div class="guide-card">
            <a href="{{ url_for('savings_guide') }}">Savings Account Guide</a>
        </div>
    </div>
</div>
{% endblock %}
